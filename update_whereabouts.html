  <button onclick="submitStatus()">Update</button>
  <div class="message" id="response"></div>

  <script>
    function submitStatus() {
      const teacher = document.getElementById("teacher").value;
      const status = document.getElementById("status").value;

      if (!teacher || !status) {
        document.getElementById("response").textContent = "âŒ Please select both teacher and status.";
        return;
      }

      fetch("save_whereabouts.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `teacher=${encodeURIComponent(teacher)}&status=${encodeURIComponent(status)}`
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("response").textContent = data;
      });
    }
  </script>
